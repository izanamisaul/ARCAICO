					<p>¿Qué son las actividades complementarias?</p>

<br/>
					<p>•Son todas aquellas actividades que realiza el estudiante en beneficio de su formación integral con el objetivo de complementar sus competencias profesionales de lo contrario se le dará de  baja temporal hasta cubrir el total de créditos. 
</p>
					<br/>
					<p>¿Por qué las actividades complementarias?</p>

<br/>
					<p>
•Debido a que es una normatividad oficial de la DGET, está dirigido a alumnos (as) del ITSX que cursan alguna carrera que ofrece el instituto del plan de estudios 2010-2020.</p>
<br/>
					<p>
•El conjunto de las actividades complementarias tiene un valor de 5 créditos, los cuales son un requisito para finalizar el programa de estudios, mismo que deberá cubrirse en su totalidad, a más tardar al término del sexto semestre.
</p>
					<br/>
					<p>Objetivo General</p>
					<br/>
					<p>
•Fortalecer la formación integral de los estudios de los alumnos del ITSX.
</p>

                 <br/>
                 <p>
                 	¿Cómo acreditar la actividad Complementaria? </p>
                 	 <br/>
                 <p>
•Para que se acredite una actividad complementaria es indispensable que se cubran el 100% de las evidencias y el departamento responsable de la actividad emitirá una relación de alumnos acreditados, que se entregará en original a la Subdirección Académica.</p>
<br/>
<p>
 •Se asentará como actividad complementaria acreditada (ACA) esto es, no se asignará calificación numérica. </p>
 <br/>
                 <p>
•Solo se cursará cada tipo de actividad 1 vez durante la carrera.

                 </p>
